name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dev.habbit.api

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore dev.habit.api.sln

      - name: Build
        run: dotnet build dev.habit.api.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test dev.habit.api.sln --configuration Release --no-restore --no-build

      - name: Publish
        run: dotnet publish dev.habit.api.sln --configuration Release --no-restore --no-build